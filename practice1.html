<!DOCTYPE html>
<html lang="en">
<head>

    <title>login Credentials</title>
    <link rel="stylesheet" href="practice1.css">
</head>
<body>
    <div id="main">
        <div id="inmain">
            <div id="first">
                <h2 id="heading">Login Form</h2>
                <p id="para">Login to access your dashboard</p>
            </div>

            <form action="https://google.com" method="get">
                <div id="second">
                    <input type="email" id="emailid" class="input" placeholder="email@example.com">
                    <input type="password" id="password" class="input" placeholder="password">
                    <input type="submit" id="submit" value="LOGIN" class="input">
                </div>
            </form>

        <div id="third">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    </div>
